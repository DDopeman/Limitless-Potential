## SvenCo-op map CFG file - Tunnel3 (reaction part 4)
## Map Author:  Tim Johnston (digwig@megsinet.net)
## Author Website: http://www.digwig.com

map_script HLSP
sentence_file sound/oghs/deathsounds.txt
globalmodellist ../../maps/oghs_cm_hl4.gmr
mp_survival_supported 1

weapon_shotgun
weapon_glock
weapon_crowbar
weapon_crossbow
ammo_9mm 3
item_battery 2

## Skill 1 is normal, Skill 2 makes players weaker, and monsters tougher
## Skill 3 enables 'realistic' damage. (Makes everything die easily).
skill 2

## Map time limit, in minutes
mp_timelimit 0

## Map frag limit. Not recommended in most circumstances!
mp_fraglimit 0

## Setting of 1 allows players to use flashlight
mp_flashlight 1

## Setting of 1 enables 'realistic' falling damage
mp_falldamage 1

mp_forcerespawn 0

mp_weaponstay 1

## New 1.9 stuff

nomaptrans gr_lab

## Physics stuff. 
## Don't change unless you know what you're doing!
sv_accelerate 10
sv_airaccelerate 10
sv_airmove 1
sv_friction 6
sv_gravity 800
sv_maxspeed 270
sv_wateraccelerate 10
sv_waterfriction 1
mp_disable_autoclimb 1
